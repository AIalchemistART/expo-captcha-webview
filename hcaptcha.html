<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>hCaptcha Test</title>
    <script src="[https://js.hcaptcha.com/1/api.js"](https://js.hcaptcha.com/1/api.js") async defer></script>
  </head>
  <body>
    <div class="h-captcha" data-sitekey="10000000-ffff-ffff-ffff-000000000001" data-callback="onVerify"></div>
    <script>
      function onVerify(token) {
        if (window.ReactNativeWebView) {
          window.ReactNativeWebView.postMessage('captcha-token:' + token);
        } else {
          document.body.innerHTML += '<p>Token: ' + token + '</p>';
        }
      }
    </script>
  </body>
</html>

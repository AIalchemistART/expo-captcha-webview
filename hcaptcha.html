<!-- hcaptcha.html -->
<html>
  <head>
    <script src="[https://js.hcaptcha.com/1/api.js"](https://js.hcaptcha.com/1/api.js") async defer></script>
  </head>
  <body>
    <div class="h-captcha" data-sitekey="1f3a393c-a226-4c4c-9de6-1e9682d0b9a2" data-callback="onVerify"></div>
    <script>
      function onVerify(token) {
        window.ReactNativeWebView.postMessage('captcha-token:' + token);
      }
    </script>
  </body>
</html>
